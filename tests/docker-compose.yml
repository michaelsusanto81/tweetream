version: '3'
services:
  master:
    build: .
    ports:
     - "8089:8089"
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/main.py --master -H http://master:8089

  worker:
    build: .
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/main.py --worker --master-host master
